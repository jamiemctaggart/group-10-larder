<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>

  <ons-page>
  <ons-toolbar>
    <div class="center">Tab 1</div>
  </ons-toolbar>

  <!-- this is the tab bar -->
  <ons-tabbar swipeable position="auto">
    <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
    </ons-tab>
    <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
    </ons-tab>
    <ons-tab page="tab3.html" label="Tab 3" icon="md-settings" active-icon="md-face">
    </ons-tab>
  </ons-tabbar>
</ons-page>

<!-- This is a tab -->
<template id="tab1.html">
  <ons-page id="Tab1">
    <p style="text-align: center;">
      This is the first page.
    </p>
    <ons-list>
      <ons-list-item tappable>
        <label class="left">
          <ons-checkbox input-id="check-1"></ons-checkbox>
        </label>
        <label for="check-1" class="center">
          Apple
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-checkbox input-id="check-2"></ons-checkbox>
        </label>
        <label for="check-2" class="center">
          Banana
        </label>
      </ons-list-item>
    </ons-list>
  </ons-page>
</template>

<!-- This is a tab -->
<template id="tab2.html">
  <ons-page id="Tab2">
    <p style="text-align: center;">
      This is the second page.
    </p>
  </ons-page>
</template>

<!-- This is a tab -->
<template id="tab3.html">
  <ons-page id="Tab3">
    <p style="text-align: center;">
      This is the third page.
    </p>
  </ons-page>
</template>


<script type="text/javascript" src="code/onsen.js"></script>
</body>
</html>
